{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-sm-12 col-md-12">
        <span class="font-h3">Customers</span>
        <table class="table table-hover table-sm">
            <thead>
                <th class="text-center">Name</th>
                <th class="text-center">Demo Account</th>
            </thead>
            <tbody>
                {% for user in object_list %}
                    <tr>
                        <td class="text-center">{{user.name}}</td>
                        <td class="text-center">{{user.demo_account}}</td>
                    </tr>    
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
